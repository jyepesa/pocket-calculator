<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pocket Calculator</title>
  </head>
  <body>
    <div class="left-container">
      <div id="display">
        <p id="calculations"></p>
        <p id="screen"></p>
      </div>
      <div id="calculator">
        <button class="button" onclick="writeNum(7)">7</button
        ><button class="button" onclick="writeNum(8)">8</button
        ><button class="button" onclick="writeNum(9)">9</button
        ><button class="button" onclick="operation(4)">/</button
        ><button class="button" onclick="writeNum(4)">4</button
        ><button class="button" onclick="writeNum(5)">5</button
        ><button class="button" onclick="writeNum(6)">6</button
        ><button class="button" onclick="operation(3)">*</button
        ><button class="button" onclick="writeNum(1)">1</button
        ><button class="button" onclick="writeNum(2)">2</button
        ><button class="button" onclick="writeNum(3)">3</button
        ><button class="button" onclick="operation(2)">-</button
        ><button class="button" id="clear-btn">CE</button
        ><button class="button" onclick="writeNum(0)">0</button
        ><button class="button" onclick="equal()">=</button
        ><button class="button" onclick="operation(1)">+</button>
      </div>
    </div>
    <div id="operations"><div></div></div>
  </body>
</html>
